<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Carousel Demo Page</title>
    <!-- Load local jQuery, removing access to $ (use jQuery, not $). -->
    <script src="../../bower_components/jquery/jquery.min.js"></script>
    <script src="../../bower_components/filementgroup-responsive-carousel/src/responsive-carousel.js"></script>
    <link rel="stylesheet" href="../../bower_components/filementgroup-responsive-carousel/src/responsive-carousel.css" media="screen">
    <link rel="stylesheet" href="../../bower_components/filementgroup-responsive-carousel/test/assets/demostyles.css">
    <!-- Load local lib. -->
    <script src="../../src/responsive-carousel.multiple.js"></script>
    <script type="text/javascript">
        // start the carousel on document ready
        (function( $ ) {
            // DOM-ready auto-init
            $( function(){
                $( ".carousel" ).carousel();
            } );
        }( jQuery ));
    </script>
    <style type="text/css">
        .carousel {
            height: 176px;
            overflow: hidden;
            }
        .carousel .carousel-item {
            display: block;
            float: left;
            width: 33%;
            }
    </style>
</head>
<body>
    <div class="carousel"
        data-multiple>
        <div>
            <img src="../../bower_components/filementgroup-responsive-carousel/test/assets/large.jpg">
        </div>
        <div>
            <img src="../../bower_components/filementgroup-responsive-carousel/test/assets/monks.jpg">
        </div>
        <div>
            <img src="../../bower_components/filementgroup-responsive-carousel/test/assets/monkey.jpg">
        </div>
        <div>
            <img src="../../bower_components/filementgroup-responsive-carousel/test/assets/large.jpg">
        </div>
        <div>
            <img src="../../bower_components/filementgroup-responsive-carousel/test/assets/monks.jpg">
        </div>
        <div>
            <img src="../../bower_components/filementgroup-responsive-carousel/test/assets/monkey.jpg">
        </div>
    </div>
</body>
</html>
